<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Riz-To Snack</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<style>
  body {
    background-color: #ffeb3b;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  header {
    background: #ffeb3b;
    padding: 10px;
    display: flex;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  header img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 10px;
  }
  header h1 {
    font-size: 1.4rem;
    margin: 0;
  }
  .main-logo {
    padding: 20px;
    text-align: center;
  }
  .main-logo img {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
  }
  .menu {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px,1fr));
    gap: 10px;
    padding: 10px;
  }
  .menu-item {
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    padding: 20px 10px;
    text-align: center;
    cursor: pointer;
    transition: background 0.2s;
  }
  .menu-item:hover {
    background: #ffe082;
  }
  .menu-item i {
    font-size: 2rem;
    margin-bottom: 10px;
    display: block;
  }
  .menu-item span {
    font-weight: bold;
    font-size: 1rem;
  }
</style>
</head>
<body>


<header>
  <img src="logoriztosnack.jpeg" alt="logo kecil">
  <h1>Riz-To Snack</h1>
</header>


<div class="main-logo">
  <img src="logoriztosnack.jpeg" alt="logo utama">
</div>


<div class="menu">
  <div class="menu-item" onclick="location.href='#produk'">
    <i class="fas fa-box-open" style="color:blue"></i>
    <span>Produk</span>
  </div>
  <div class="menu-item" onclick="location.href='#riwayat-pesanan'">
    <i class="fas fa-clipboard-list" style="color:green"></i>
    <span>Riwayat Pesanan</span>
  </div>
  <div class="menu-item" onclick="location.href='#pesanan'">
    <i class="fas fa-shopping-cart" style="color:goldenrod"></i>
    <span>Pesanan</span>
  </div>
  <div class="menu-item" onclick="location.href='#riwayat-penjualan'">
    <i class="fas fa-history" style="color:purple"></i>
    <span>Riwayat Penjualan</span>
  </div>
</div>

</body>
</html>
